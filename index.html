<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
   <title>Collections</title>
</head>
<body>
  <div class="row">
    <div class="column left">
      <div class="container spacing">
      <h1>Paperdoll ✮ World</h1>
      <p>Welcome to <b>Paperdoll ✮ World!</b> </p>
      </div>
    </div>
    <div class="column middle">
      <div class="container spacing">
        <h1 style="text-align: center;">Dressup</h1>
        <div class="container split">
          <div class="container halfleft">
            <div class="container spacing">
              <h2>Your Paperdoll</h2>
              <p>aaa</p>
            </div>
          </div>
          <div class="container halfright">
            <div class="container spacing">
              <h2>Your Clothes</h2>
              <p>aaa</p>
              <div class="dropdown">
                <p>Dress Color</p>
                <button id="btn-color" onclick="getLinks(this.id);" class="dropbtn">
                  Type</button>
                <div class="dropdown-content" id="btn-color-links">
                  <p style="color: #fff; background-color: rgb(140, 30, 17)">Red</p>
                  <p style="color: #fff; background-color: rgb(0, 115, 99)">Green</p>
                  <p style="color: #fff; background-color: rgb(82, 64, 136)">Purple</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="column right">
      <div class="container spacing">
      <p>cccc</p>
      </div>
    </div>

</body>
</html>

<script>
//Triggered when user clicks on various dropdowns to show their content.
function getLinks(btn_id) {
    document.getElementById(btn_id + "-links").classList.toggle("show");
  }
</script>
